<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body{
            height: 100%;
        }
        form{
            height: 546px;
        }
        form::-webkit-scrollbar{
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-danger">


    <div class="container bg-light mt-3 rounded">

        <div class="row">
            <div class="col">
                <img src="./form.jpg" alt="" class="img-fluid">
            </div>
            <div class="col">
                <form action="" class="overflow-y-scroll">
                    <h1 class="py-2">Enquiry <span class="text-danger">Form</span> :) </h1>

                    <div class="mb-3">
                        <label for="" class="form-label">Name : </label>
                        <div class="input-group">
                            <span class="input-group-text text-danger"><i class='bx bx-user-circle'></i></span>
                            <input type="text" placeholder="Enter Your Name" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Email : </label>
                        <div class="input-group">
                            <span class="input-group-text text-danger"><i class='bx bx-envelope'></i></span>
                            <input type="email" placeholder="Enter Your Mailid" class="form-control">
                        </div>
                        <p class="form-text text-success">Email Address Verified</p>
                    </div>

                    <div class="mb-3">
                        <input type="radio" name="gender" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                        <input type="radio" name="gender" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>

                    <div class="mb-3">
                        <select class="form-select">
                            <option value="">FrontEnd Dev</option>
                            <option value="">Backed Dev</option>
                            <option value="">Full Stack Dev</option>
                            <option value="">UI/IX Designing</option>
                            <option value="">Graphic Designing</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Enroll Date : </label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control is-invalid" placeholder="">
                        <label for="">Address</label>
                        <p class="invalid-feedback">Enter a Valid Address</p>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Duration : </label>
                        <input type="range" class="form-range">
                    </div>
                    <div class="mb-3 form-switch">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">I accept Terms and Conditions</label>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-danger w-100">Register</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
